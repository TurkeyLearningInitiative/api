name: CI
on:
  push:
    branches: [ "main","dev" ]

  pull_request:
    branches: [ "main","dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile
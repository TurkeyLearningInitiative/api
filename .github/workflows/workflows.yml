name: CI
on:
  push:
    branches: [ "main","dev" ]

  pull_request:
    branches: [ "main","dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install